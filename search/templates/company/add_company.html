{% extends 'base.html' %}

{% block title %}Add Company{% endblock %}

{% block content %}
    <div class="page-title">
        <h1>Create new company</h1>
    </div>

    <form class="form-horizontal" role="form" method="post" action="{{ url_for('add_company') }}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="company-name">Name:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" id="company-name" name="name" placeholder="enter company name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="company-description">Description:</label>
            <div class="col-sm-6">
                <textarea
                        class="form-control"
                        id="company-description"
                        name="description"
                        placeholder="enter company description"
                        rows="10">
                </textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <button type="submit" class="form-control btn btn-success">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
