{% extends 'base.html' %}

{% block title %}{{ company.name }}{% endblock %}

{% block content %}
    <div class="company">
        <div class="row title">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                {{ company.name }}
            </div>
        </div>

        <div class="row description">
            <div class="col-sm-2">
                Description:
            </div>
            <div class="col-sm-10">
                {{ company.description|safe }}
            </div>
        </div>
    </div>

    {% set products = company.get_products() %}
    {% include 'product/product_list.html' %}
{% endblock %}
