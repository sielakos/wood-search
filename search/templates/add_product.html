{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block extra_head %}
    <script type="text/javascript">
        var COMPANIES = [];
        {% for company in companies %}
        COMPANIES.push(
            {
                'name' : '{{ company.name }}',
                '_id' : '{{ company._id }}'
            }
        );
        {% endfor %}

        var SEND_ADDRESS = '{{ url_for('add_product') }}';
    </script>

    <script src="{{ url_for('static', filename='js/add_product.js') }}">
    </script>
{% endblock %}

{% block content %}
    <h1>Add new product</h1>
    <div ng-app="wsAddProductModule" ng-controller="wsAddProductCtrl">
    {% raw %}
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="product-name">Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="product-name" ng-model="name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="product-price">Price:</label>
                <div class="col-sm-6">
                    <div class=" input-group">
                        <input type="number" class="form-control" id="product-price" ng-model="price">
                        <div class="input-group-addon">PLN</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="product-company">Company:</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="company" ng-options="company as company.name for company in companies">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="product-description">Description:</label><br>
                <div class="col-sm-6">
                    <textarea
                            class="form-control"
                            id="product-description"
                            rows="10"
                            ng-model="description">
                    </textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                    <button
                            class="btn btn-success form-control"
                            ng-click="send()">
                        Send
                    </button>
                </div>
            </div>
        </form>
    {% endraw %}
    </div>
{% endblock %}
