{% extends 'base.html' %}

{% block title %}Companies{% endblock %}

{% block content %}
    {% for company in companies %}
        <div class="company">
            <b>Name:</b> {{ company.name }}<br>
            <b>Description:</b><br>
            <div class="description">
                {{ company.description }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
