{% extends 'base.html' %}

{% block title %}Companies{% endblock %}

{% block content %}
    <div class="page-title">
        <h1>Companies</h1>
    </div>

    {% for company in companies %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-7 col-xs-4">
                        <h1 class="panel-title"><a href="{{ url_for('show_company', company_id=company._id) }}">{{ company.name }}<a/></h1>
                    </div>
                    <div class="col-lg-3 cols-xs-4 pull-right">
                        <ul class="list-inline pull-right">
                            <li><a href="{{ url_for('edit_company', company_id=company._id) }}">edit</a></li>
                            <li><a href="{{ url_for('remove_company', company_id=company._id) }}">remove</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                {{ company.description|safe }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
