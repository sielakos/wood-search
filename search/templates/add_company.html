{% extends 'base.html' %}

{% block title %}Add Company{% endblock %}

{% block content %}
    <h2>Create new company:</h2>
    <form role="form" method="post" action="{{ url_for('add_company') }}">
        <div class="form-group">
            <label for="company-name">Name:</label>
            <input type="text" id="company-name" name="name" placeholder="enter company name">
        </div>
        <div class="form-group">
            <label for="company-description">Description:</label>
            <input type="text" id="company-description" name="description" placeholder="enter company name">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
